<html><head><base href="http://localhost:8000/">
<style>
.popular-tasks {
    padding: 60px 0;
    background-color: #f9fafb;
    position: relative;
}

.popular-tasks-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
}

.popular-tasks-header h2 {
    font-size: 32px;
    color: #00a7bd;
    font-weight: 700;
}

.see-all {
    color: #00a7bd;
    text-decoration: none;
    font-weight: 500;
    font-size: 18px;
    transition: color 0.3s ease;
}

.see-all:hover {
    color: #008ca1;
}

.task-slider {
    position: relative;
    overflow: hidden;
}

.task-grid {
    display: flex;
    transition: transform 0.5s ease;
}

.task-item {
    flex: 0 0 300px;
    margin-right: 30px;
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    padding: 25px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.task-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

.task-item h3 {
    font-size: 20px;
    color: #00a7bd;
    margin-bottom: 10px;
}

.task-item p {
    font-size: 14px;
    color: #51535f;
    margin-bottom: 15px;
    line-height: 1.6;
}

.task-item p2 {
    font-size: 12px;
    color: #888;
    display: block;
    margin-bottom: 15px;
}

.task-item a {
    text-decoration: none;
}

.btn-primary {
    display: inline-block;
    background-color: #00a7bd;
    color: #fff;
    padding: 10px 20px;
    border-radius: 6px;
    font-weight: 500;
    transition: background-color 0.3s ease;
}

.btn-primary:hover {
    background-color: #008ca1;
}

.slider-controls {
    display: flex;
    justify-content: center;
    margin-top: 30px;
}

.slider-control {
    background-color: #00a7bd;
    color: #fff;
    border: none;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    font-size: 20px;
    cursor: pointer;
    margin: 0 10px;
    transition: background-color 0.3s ease;
}

.slider-control:hover {
    background-color: #008ca1;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.task-item {
    animation: fadeIn 0.5s ease-out;
}
</style>
</head>
<body>
<section class="popular-tasks">
    <div class="container">
        <div class="popular-tasks-header">
            <h2>Most Requested Services</h2>
            <a href="/services/list/" class="see-all">See all</a>
        </div>
        <div class="task-slider">
            <div class="task-grid">
                {% for service in most_requested_services %}
                    <div class="task-item">
                        <h3>{{ service.name }}</h3>
                        <p>{{ service.description|truncatewords:20 }}</p>
                        <p2>by <a href="/company/{{service.company.user}}">{{service.company.user}}</a></p2>
                        <a href="/services/{{ service.id }}/" class="btn btn-primary">Book Now</a>
                    </div>
                {% empty %}
                    <p>No services available at the moment.</p>
                {% endfor %}
            </div>
        </div>
        <div class="slider-controls">
            <button class="slider-control" id="prevBtn">&lt;</button>
            <button class="slider-control" id="nextBtn">&gt;</button>
        </div>
    </div>
</section>

<script>
const slider = document.querySelector('.task-grid');
const items = document.querySelectorAll('.task-item');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');

let currentIndex = 0;

function updateSlider() {
    const itemWidth = items[0].offsetWidth + 30; // Include margin
    slider.style.transform = `translateX(-${currentIndex * itemWidth}px)`;
}

prevBtn.addEventListener('click', () => {
    if (currentIndex > 0) {
        currentIndex--;
        updateSlider();
    }
});

nextBtn.addEventListener('click', () => {
    if (currentIndex < items.length - 3) {
        currentIndex++;
        updateSlider();
    }
});

// Optional: Auto-play functionality
function autoPlay() {
    if (currentIndex < items.length - 3) {
        currentIndex++;
    } else {
        currentIndex = 0;
    }
    updateSlider();
}

let autoPlayInterval = setInterval(autoPlay, 5000);

// Pause auto-play on hover
slider.addEventListener('mouseenter', () => {
    clearInterval(autoPlayInterval);
});

slider.addEventListener('mouseleave', () => {
    autoPlayInterval = setInterval(autoPlay, 5000);
});
</script>
</body></html>
